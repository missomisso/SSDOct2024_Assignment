<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BikeYourFlight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="dashboard.js"></script>
    <section class="dashboard-container">
        <h2>Manage Airlines & Bicycle Policies</h2>
    
        <!-- Form for Adding Airline and Bicycle Policy -->
        <form id="airline-form">
            <h3>Add a New Airline</h3>
            <input type="text" id="airline-name" placeholder="Airline Name" required>
            <input type="text" id="iata-code" placeholder="IATA Code" required>
            <input type="text" id="icao-code" placeholder="ICAO Code" required>
            <textarea id="bicycle-policy" placeholder="Bicycle Policy Description" required></textarea>
        
            <h3>Set Bicycle Size Restrictions</h3>
            <input type="number" id="max-weight" placeholder="Max Weight (kg)" required>
            <input type="number" id="max-length" placeholder="Max Length (cm)" required>
            <input type="number" id="max-width" placeholder="Max Width (cm)" required>
            <input type="number" id="max-height" placeholder="Max Height (cm)" required>
        
            <button type="submit">Add Airline & Policy</button>
        </form>
        
        <p id="response-message"></p>
    </section>
    <script src="dashboard.js"></script>
</body>
</html>
