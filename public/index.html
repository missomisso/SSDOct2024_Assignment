<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Policy Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Find Your Airline Policy</h1>
        <p class="subtitle">Search for an airline to check its bicycle policy.</p>

        <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>
        
        <div class="search-container">
            <input type="text" id="airlineInput" placeholder="Enter Airline Name">
            <button onclick="fetchPolicy()">🔍 Search</button>
        </div>

        <div id="spinner" class="spinner hidden">
            ✈️
        </div>

        <div id="result"></div>
        <div id="restrictions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
