
<!--Main page - Flight Search-->> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>Travel Finder</h1>
        <nav>
            <a href="policy.html">Bicycle Policy Finder</a>
        </nav>
    </header>

    <!-- Hero Section (Search Form) -->
    <section class="hero">
        <div class="search-container">
            <h2>Find Your Flight</h2>
            <div class="search-box">
                <input type="text" id="origin" placeholder="From (Airport)">
                <input type="text" id="destination" placeholder="To (Airport)">
                <input type="date" id="departure_date">
                <button onclick="searchFlights()">Search Flights</button>
            </div>
        </div>
    </section>

    <!-- Flight Offers Section -->
    <section id="offers-container" class="hidden">
        <h2>Available Flights</h2>
        <ul id="offers-list"></ul>
    </section>

    <!-- Booking Section -->
    <section id="booking-container" class="hidden">
        <h2>Confirm Booking</h2>
        <p id="selected-offer"></p>
        <button onclick="bookFlight()">Book Flight</button>
        <div id="booking-result"></div>
    </section>

    <script src="duffel.js"></script>
</body>
</html>
