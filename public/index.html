<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Policy Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">☀️ / 🌙</button>

    <div class="container">
        <h1>Find Your Airline Policy</h1>
        <p class="subtitle">Select an airline to check its bicycle policy.</p>

        <!-- Airline Dropdown (Loads when clicked) -->
        <select id="airlineDropdown" onclick="loadAirlines()">
            <option value="">Select an Airline</option>
        </select>

        <!-- Search Button (Separate) -->
        <div class="search-icon-container">
            <button onclick="fetchPolicy()">🔍</button>
        </div>

        <!-- Airplane Loading Spinner -->
        <div id="spinner" class="spinner hidden">
            ✈️
        </div>

        <div id="result"></div>
        <div id="restrictions"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
