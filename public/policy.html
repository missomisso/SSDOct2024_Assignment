<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Policy Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Bicycle Policy Finder -->
    <section class="policy-container">
        <h2>Check Airline Bicycle Policy</h2>
        <select id="airlineDropdown" onclick="loadAirlines()">
            <option value="">Select an Airline</option>
        </select>
        <button onclick="fetchPolicy(event)">Find Policy</button>
        <div id="result"></div>
    </section>

    <script>
        // Load header dynamically
        fetch("header.html")
            .then((response) => response.text())
            .then((headerHtml) => {
                document.getElementById("header-placeholder").innerHTML = headerHtml;
            })
            .catch((error) => {
                console.error("Error loading the header:", error);
            });
    </script>
    <script src="policy.js"></script>
</body>
</html>
